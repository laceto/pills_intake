name: Update pill_intake.json  

on:  
  push:  
    branches:  
      - main   # Adjust this to your target branch  

jobs:  
  update_json:  
    runs-on: ubuntu-latest  

    steps:  
      - name: Checkout Repository  
        uses: actions/checkout@v2  

      - name: Set up Python  
        uses: actions/setup-python@v2  
        with:  
          python-version: '3.x'  # Specify your Python version  

      - name: Install Dependencies  
        run: |  
          python -m pip install --upgrade pip  
          pip install -r requirements.txt  # Ensure you have a requirements.txt  

      - name: Update pill_intake.json  
        run: |  
          # Your code to update pill_intake.json goes here.  
          # For example, you can run a Python script that modifies the file.  
          python update_pill_intake.py  # Adjust to your script name  

      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          git commit -m "Results from py script" || echo "No changes to commit"
          git push origin || echo "No changes to commit"
